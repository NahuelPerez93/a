<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Gastos del Hogar</h1>
        <div class="input-section">
            <label for="nahuel-salary">Sueldo de Nahuel:</label>
            <input type="number" id="nahuel-salary">
            <label for="carolina-salary">Sueldo de Carolina:</label>
            <input type="number" id="carolina-salary">
        </div>
        <div class="expenses-section">
            <h2>Gastos</h2>
            <label for="gastos">Seleccione el tipo de gasto:</label>
            <select id="gastos">
                <option value="expensas">Expensas</option>
                <option value="agua">Agua</option>
                <option value="luz">Luz</option>
                <option value="gas">Gas</option>
                <option value="comida">Comida</option>
                <option value="internet">Internet</option>
                <!-- Agrega más opciones para otros gastos aquí -->
            </select>
            <label for="amount">Monto:</label>
            <input type="number" id="amount">
            <label for="pago">¿Quién pagó?:</label>
            <select id="pago">
                <option value="nahuel">Nahuel</option>
                <option value="carolina">Carolina</option>
            </select>
            <button onclick="agregarGasto()">Agregar Gasto</button>
            <div id="gastos-list"></div>
        </div>
        <button onclick="calcularGastos()">Calcular</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
